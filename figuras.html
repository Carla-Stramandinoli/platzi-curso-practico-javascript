<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso Práctico de JavaScript en Platzi</title>
</head>

<body>
    <header>
        <h1>Figuras grometricas</h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado.</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el area </button>
        </form>
        <form>
            <label for="InputTriangulo">
                Escribe cuanto mide cada lado de tu triangulo:
            </label>
            Lado 1
            <input id="Lado1" type="number"/>
            Lado 2
            <input id="Lado2" type="number"/>
            Base
            <input id="Base" type="number"/>
            Altura
            <input id="Altura" type="number"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el area </button>
            <button type="button" onclick="calcularAlturaTriangulo()">Calcular la altura</button>
        </form>
        <form>
            <label for="InputCirculo">
                Escribe cuanto mide el perimetro del circulo:
            </label>
            Radio 
            <input id="Radio" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el area</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>

</html>
